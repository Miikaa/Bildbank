				  <!-- UPLOAD MODAL -->
	  
	  <div id="uploadModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Ladda upp bilder</h4>
      </div>
      <div class="modal-body">
        
		<span>
			<input  type="file" 
					style="visibility:hidden; width: 1px;" 
					id='${multipartFilePath}' name='${multipartFilePath}'  
					onchange="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))"  /> <!-- Chrome security returns 'C:\fakepath\'  -->
			<input class="btn btn-primary" type="button" value="Bläddra..." onclick="$(this).parent().find('input[type=file]').click();"/> <!-- on button click fire the file click event -->
			&nbsp;
			<span  class="badge badge-important" ></span>
		</span>
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
      </div>
    </div>

  </div>
</div>

			<!-- LOGIN MODAL -->

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Admin login</h4>
      </div>
      <div class="modal-body">
        
				<!-- LOGIN FORM -->
		<div class="text-center" style="padding:50px 0">
			<div class="logo">Logga in</div>
			<!-- Main Form -->
			<div class="login-form-1">
				<form id="login-form" class="text-left">
					<div class="login-form-main-message"></div>
					<div class="main-login-form">
						<div class="login-group">
							<div class="form-group">
								<label for="lg_username" class="sr-only">användarnamn</label>
								<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="användarnamn">
							</div>
							<div class="form-group">
								<label for="lg_password" class="sr-only">lösenord</label>
								<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="lösenord">
							</div>
							<!-- <div class="form-group login-group-checkbox">
								<input type="checkbox" id="lg_remember" name="lg_remember">
								<label for="lg_remember">remember</label>
							</div> -->
						</div>
						<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
					</div>
					<!-- <div class="etc-login-form">
						<p>forgot your password? <a href="#">click here</a></p>
						<p>new user? <a href="#">create new account</a></p>
					</div> -->
				</form>
			</div>
			<!-- end:Main Form -->
		</div>
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
      </div>
    </div>

  </div>
